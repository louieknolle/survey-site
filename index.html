<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <h2>Please complete this survey!</h2>
    <form id="formOne">
      <div class="form-group">
        <label for="name">What is your name?</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="food">Which of the following foods is your favorite?</label>
        <select class="form-control" id="food">
          <option></option>
          <option>Pizza</option>
          <option>Ice cream</option>
          <option>Mac'n'Cheese</option>
          <option>Salad</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Do you own a dog?</label>
        <div class="radio">
          <label>
            <input type="radio" name="dog" value="yes" checked>
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="dog" value="no">
            No
          </label>
        </div>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
      </div>


      <button type="submit" class="btn1">Submit</button>
    </form>
  </div>
  
</body>
</html>
